<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class='heading'>Etch-A-Sketch </div>
    <p class="description">Made by Abdullah Asif</p>
    <p></p>
    <div class="mainElement">
        <div class="options">   
            <div class='selection'>
                <label for="gridSize" >Choose Grid Size</label>
                <div class="selector">
                    <input id = "gridSize" type="range" value="16" min="1" max="100" 
                    oninput="this.nextElementSibling.value = this.value" >
                    <output >16</output>
                </div>
            </div>
            <div class ="buttons">
                <input type="color" id ="colorPicker">
                <button id='paint'>Paint</button>
                <button id="rainbow">Rainbow Effect</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
